<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>업무 참고 대시보드</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&family=Playfair+Display:wght@700;900&display=swap"
            rel="stylesheet">
        <style>
            /* CSS 코드는 별도 파일 참조 */
        </style>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <h1>YUN'S TASK LAB</h1>
                <img
                    src="data:image/png;base64,[BASE64_IMAGE_DATA]"
                    alt="Profile"
                    class="header-icon"
                    id="headerIcon">
            </header>

            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="카드 검색하기... (제목, 내용, 태그)">
                <div class="logo-text" id="logoText">Home</div>
            </div>

            <div class="categories">
                <button class="category-btn active" data-category="all">전체</button>
                <button class="category-btn" data-category="lge">LGE</button>
                <button class="category-btn" data-category="momq">맘큐</button>
                <button class="category-btn" data-category="side">Side Project</button>
                <button class="category-btn" data-category="meeting">Meeting</button>
                <button class="category-btn" data-category="etc">기타</button>
            </div>

            <div class="work-status-box" id="workStatusBox">
                <h2 class="work-status-title">나의 출근 현황</h2>
                <div class="work-status-grid">
                    <div class="status-item">
                        <div class="status-label">첫 출근 날짜</div>
                        <div class="status-date">2025년 10월 20일</div>
                    </div>
                    <div class="status-item">
                        <div class="status-label">오늘 날짜</div>
                        <div class="status-date" id="todayDate"></div>
                    </div>
                    <div class="status-item">
                        <div class="status-label">총 근무일수</div>
                        <div class="status-value" id="totalDays"></div>
                        <div style="font-size: 0.9rem; color: var(--text-secondary); margin-top: 4px;">일</div>
                    </div>
                </div>
            </div>

            <div class="main-bottom-section" id="mainBottomSection">
                <div class="info-box">
                    <h3 class="info-box-title">✅ To Do List</h3>
                    <div class="schedule-list" id="scheduleList">
                        <div class="schedule-item">
                            <div class="schedule-time">10:00 AM</div>
                            <div class="schedule-title">팀 미팅</div>
                        </div>
                        <div class="schedule-item">
                            <div class="schedule-time">02:00 PM</div>
                            <div class="schedule-title">프로젝트 리뷰</div>
                        </div>
                        <div class="schedule-item">
                            <div class="schedule-time">04:30 PM</div>
                            <div class="schedule-title">클라이언트 미팅</div>
                        </div>
                    </div>
                    <button class="add-schedule-btn" id="addScheduleBtn">+ To Do 추가하기</button>
                </div>

                <div class="info-box">
                    <h3 class="info-box-title">⏰ 퇴근까지</h3>
                    <div class="time-display">
                        <div class="current-time" id="currentTime"></div>
                        <div class="time-until-work-end">퇴근 (19:00)까지 남은 시간</div>
                        <div class="remaining-time" id="remainingTime"></div>
                    </div>
                </div>
            </div>

            <div class="grid" id="cardGrid"></div>
        </div>

        <!-- 모달 -->
        <div class="modal" id="addCardModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">새 카드 추가</h2>
                    <button class="modal-close" id="closeModal">×</button>
                </div>
                <form id="addCardForm">
                    <div class="form-group">
                        <label for="cardTitle">제목</label>
                        <input type="text" id="cardTitle" required="required">
                    </div>
                    <div class="form-group">
                        <label for="cardCategory">카테고리</label>
                        <select id="cardCategory" required="required">
                            <option value="lge">LGE</option>
                            <option value="momq">맘큐</option>
                            <option value="side">Side Project</option>
                            <option value="meeting">Meeting</option>
                            <option value="etc">기타</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="cardIcon">아이콘 (이모지)</label>
                        <input type="text" id="cardIcon" placeholder="예: 📊, 💻, 🎯" maxlength="2">
                    </div>
                    <div class="form-group">
                        <label for="cardContent">내용</label>
                        <textarea id="cardContent" required="required"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="cardTags">태그 (쉼표로 구분)</label>
                        <input type="text" id="cardTags" placeholder="예: Insider, 자동화, 가이드">
                    </div>
                    <div class="form-group">
                        <label for="cardLink">링크 (선택사항)</label>
                        <input type="url" id="cardLink" placeholder="https://...">
                    </div>
                    <button type="submit" class="btn-primary">카드 추가</button>
                </form>
            </div>
        </div>

        <!-- To Do 추가 모달 -->
        <div class="modal" id="addTodoModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">To Do 추가</h2>
                    <button class="modal-close" id="closeTodoModal">×</button>
                </div>
                <form id="addTodoForm">
                    <div class="form-group">
                        <label for="todoTime">시간</label>
                        <input type="time" id="todoTime" required="required">
                    </div>
                    <div class="form-group">
                        <label for="todoTitle">할 일</label>
                        <input type="text" id="todoTitle" placeholder="할 일을 입력하세요" required="required">
                    </div>
                    <button type="submit" class="btn-primary">추가</button>
                </form>
            </div>
        </div>

        <script>
            /* JavaScript 코드는 별도 파일 참조 */
        </script>
    </body>
</html>
